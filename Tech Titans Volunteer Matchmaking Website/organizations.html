    <h1 style="text-align: center;">Get Matched With Volunteers</h1>

    <h2 style="text-align: center;">To be paired with volunteers for your organization please fill out the following
        form:</h2>
    <br><br>

    <form action="OrganizationSubmissionMessage.html" class="container">

        <label for="Name">Organization Name:</label>

        <input type="text" id=Name name="Name:" placeholder="John">
        <br><br>


        <label> Company Email: <input type="email" required placeholder="soccermom8@gmail.com"></label>

        <br><br>

        <label for="phone">Company Phone Number: </label>

        <input type="tel" id="phone" name="phone">

        <br><br>


        <label for="interests">What is Your Organizations Niche?: </label><br>

        <label><input type="checkbox" name="interestGroup" value="animals"> Animal welfare</label><br>

        <label><input type="checkbox" name="interestGroup" value="environment"> Environmental Conservation</label><br>

        <label><input type="checkbox" name="interestGroup" value="education"> Education/Mentoring</label><br>

        <label><input type="checkbox" name="interestGroup" value="healthcare"> Healthcare/Medical Assistance</label><br>

        <label><input type="checkbox" name="interestGroup" value="community"> Community Development</label><br>

        <label><input type="checkbox" name="interestGroup" value="art"> Arts/Culture</label><br>

        <label><input type="checkbox" name="interestGroup" value="sports"> Sports/Entertainment</label><br><br>

        <label for="backgroundCheck">Contact for Updates</label>

        <input type="checkbox" id="backgroundCheck" name="backgroundCheck">

        <label for="contactConsent">I consent to recieve emails about volunteers that match with my
            organization.:</label><br><br>


        Preferred contact method?

        <select name="contact">

            <option>Phone</option>

            <option>Email</option>

        </select><br><br>

        How did you hear about Tech Titans?

        <select name="techtitans">

            <option>Social Media</option>

            <option>Search Engine</option>

            <option>Youtube</option>

            <option>Other</option>
        </select>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



    </form>

</body>
